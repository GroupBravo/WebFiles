{% load static %}
<link rel="stylesheet" type="text/css" href="{%static 'FlyingCircus/style.css' %}"/>

<link rel="stylesheet" type="text/css" href="{%static 'FlyingCircus/bootstrap.min.css' %}"/>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'FlyingCircus:detail' question.id %}"> {{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No FlyingCircus are available.</p>
{% endif %}
